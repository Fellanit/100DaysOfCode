<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Python Games</title>
  <style>
    :root { --bg:#0b0e14; --fg:#eaeef2; --acc:#9ecbff; }
    * { box-sizing:border-box }
    body {
      margin:0; min-height:100vh; display:grid; place-items:center;
      background:var(--bg); color:var(--fg);
      font-family:system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }
    .wrap { width:min(700px, 92vw); padding:32px; text-align:center; }
    h1 { margin:0 0 18px }
    p { opacity:.85; margin:0 0 28px }
    .grid {
      display:grid; gap:14px;
      grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
    }
    a.card {
      display:block; padding:16px 18px; border:2px solid var(--acc);
      border-radius:14px; text-decoration:none; color:var(--acc);
      transition:transform .08s ease, background .15s ease;
    }
    a.card:hover { transform:translateY(-2px); background:#151822 }
    small { display:block; opacity:.8; margin-top:6px; color:#c9d7ff }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>🎮 My Python Games</h1>
    <p>Вибери гру, щоб зіграти:</p>
    <div class="grid">
      <a class="card" href="rock-paper-scissors.html">
        ✊ Rock · Paper · Scissors
        <small>Replit embed</small>
      </a>
      <a class="card" href="treasure-island.html">
        🏝️ Treasure Island Quest
        <small>Replit embed</small>
      </a>
    </div>
  </div>
</body>
</html>
