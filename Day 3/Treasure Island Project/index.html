<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My Game Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html, body { height:100%; margin:0; background:#111; }
      .wrap { max-width:1100px; margin:0 auto; padding:16px; }
      h1 { font:20px/1.4 monospace; color:#9f9; }
      .frame { position:relative; width:100%; aspect-ratio: 16/9; }
      .frame iframe { position:absolute; inset:0; width:100%; height:100%; border:0; }
      a { color:#9f9; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Click “Run” to play • якщо ввід не працює, клікни по консолі</h1>
      <div class="frame">
        <!-- ВСТАВ СВІЙ SRC НИЖЧЕ -->
        <iframe
          src="https://trinket.io/embed/python3/130746486393"
          allowfullscreen
        ></iframe>
      </div>

      <!-- опціонально: пряме посилання на Trinket -->
      <p>Або відкрий напряму: 
        <a href="https://trinket.io/python3/ТВІЙ_ID" target="_blank" rel="noreferrer">відкрити на trinket.io</a>
      </p>
    </div>
  </body>
</html>
