<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Rock · Paper · Scissors</title>
  <style>
    body {
      background: #0b0e14;
      color: #eaeef2;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
    }
    .console {
      background: #111420;
      border: 1px solid #2a2f3a;
      border-radius: 8px;
      padding: 10px;
      width: 90%;
      max-width: 600px;
      height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      margin-top: 20px;
    }
    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    button {
      padding: 8px 14px;
      border-radius: 6px;
      border: 2px solid #9ecbff;
      background: #151822;
      color: #9ecbff;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #1f2330;
    }
  </style>
</head>
<body>
  <h1>✊ Rock · Paper · Scissors</h1>
  <div class="buttons">
    <button onclick="play(0)">Rock</button>
    <button onclick="play(1)">Paper</button>
    <button onclick="play(2)">Scissors</button>
    <button onclick="resetConsole()">Clear</button>
  </div>

  <div id="console" class="console"></div>

  <script>
    const figures = ["Rock", "Paper", "Scissors"];
    const consoleDiv = document.getElementById("console");

    function log(msg) {
      consoleDiv.innerText += msg + "\n";
      consoleDiv.scrollTop = consoleDiv.scrollHeight;
    }

    function play(userChoice) {
      const comChoice = Math.floor(Math.random() * 3);
      log(`You chose: ${figures[userChoice]}`);
      log(`Computer chose: ${figures[comChoice]}`);
      if (userChoice === comChoice) {
        log("Result: Draw!\n");
      } else if (
        (userChoice === 0 && comChoice === 2) ||
        (userChoice === 1 && comChoice === 0) ||
        (userChoice === 2 && comChoice === 1)
      ) {
        log("Result: You win!\n");
      } else {
        log("Result: You lose!\n");
      }
    }

    function resetConsole() {
      consoleDiv.innerText = "";
    }
  </script>
</body>
</html>
