<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Rock · Paper · Scissors</title>
  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: monospace;
      margin: 0;
      padding: 20px;
    }
    #console {
      white-space: pre-wrap;
      font-size: 1rem;
      line-height: 1.5rem;
    }
    input {
      background: transparent;
      border: none;
      color: #00ff00;
      font-family: monospace;
      font-size: 1rem;
      outline: none;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="console"></div>
  <input id="input" autofocus>

  <script>
    const consoleDiv = document.getElementById("console");
    const input = document.getElementById("input");

    const rock = `
    _______
---'   ____)
      (_____)
      (_____)
      (____)
---.__(___)
`;
    const paper = `
    _______
---'   ____)____
          ______)
          _______)
         _______)
---.__________)
`;
    const scissors = `
    _______
---'   ____)____
          ______)
       __________)
      (____)
---.__(___)
`;

    const figures = [rock, paper, scissors];

    function log(text) {
      consoleDiv.innerText += text + "\n";
      window.scrollTo(0, document.body.scrollHeight);
    }

    function askChoice() {
      log("Hello it`s Rock-Paper-Scissors game!");
      log("What do you choose? Type 1 for Rock, 2 for Paper, 3 for Scissors");
    }

    function play(userInput) {
      const userIndex = parseInt(userInput) - 1;
      if (isNaN(userIndex) || userIndex < 0 || userIndex > 2) {
        log("Invalid input. Try again.\n");
        askChoice();
        return;
      }

      const comIndex = Math.floor(Math.random() * 3);

      log(figures[userIndex]);
      log(figures[comIndex]);

      if (figures[userIndex] === figures[comIndex]) {
        log("Draw!\n");
      } else if (
        (userIndex === 0 && comIndex === 2) ||
        (userIndex === 1 && comIndex === 0) ||
        (userIndex === 2 && comIndex === 1)
      ) {
        log("You win!\n");
      } else {
        log("You lose!\n");
      }

      askChoice();
    }

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const value = input.value.trim();
        input.value = "";
        play(value);
      }
    });

    askChoice();
  </script>
</body>
</html>
